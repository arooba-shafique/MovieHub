{% extends 'movies/base.html' %}

{% block content %}
<div class="max-w-md mx-auto mt-10 p-6 bg-gray-800 rounded-xl shadow-lg">
    <h2 class="text-3xl font-bold mb-6 text-white text-center">Login</h2>

    <form method="post" class="space-y-4">
        {% csrf_token %}
        
        {% for field in form %}
            <div>
                {{ field.label_tag }}
                {{ field }}
                {% if field.errors %}
                    <p class="text-red-500 text-sm mt-1">{{ field.errors|striptags }}</p>
                {% endif %}
            </div>
        {% endfor %}
        
        <button type="submit" class="w-full bg-green-500 hover:bg-green-600 text-white font-semibold py-2 rounded transition">
            Login
        </button>
    </form>
</div>
{% endblock %}
